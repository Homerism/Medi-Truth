{% extends "layout.html" %}
{% block title %}Signup Page{% endblock %}
{% block page %}Signup{% endblock %}

{{ super() }}

{% block content %}
<style>
  
   h1{
    font-family: "Space Mono", monospace;
  }
  
</style>
<v-sheet class="cointaner" color="transparent" class="d-flex flex-column mt-10" width="100%" height="100%">

  <v-sheet width="60%" class="mx-auto" color="transparent">
      <form id="myForm" class="col s12 m8 offset-m2" method="POST" action="/usersignup">

         
          <p class="text-h4">Sign Up</p>
          <div class="input-field col s12 m8 offset-m2">
            <v-text-field
            name="username"
            type="input"
            density="compact"
            variant="outlined"
            class="px-5"
            placeholder="username"
          ></v-text-field>
          </div>

          <div class="input-field col s12 m8 offset-m2">
            <v-text-field
            name="password"
            type="input"
            density="compact"
            variant="outlined"
            class="px-5"
            placeholder="password"
          ></v-text-field>
          </div>
          <div class="input-field col s12 m8 offset-m2">
          </div> 
       
          <v-btn type="submit" variant="tonal" rounded="lg" size="x-large" class="mb-5">
            Sign Up
          </v-btn>
      </form>

      <p>Already have an account? <a href="/login"><strong>Log in</strong></a></p>
      <p>Are you a doctor? <a href="/doctorsignup"><strong>Sign up</strong></a></p>
    </v-sheet>

</vhseet>  
{% endblock %}
