{% extends "layout.html" %} {% block title %}login page{% endblock %} {% block
page %}Login{% endblock %} {{ super() }} {% block content %}
<v-sheet
  class="cointaner"
  color="transparent"
  class="d-flex flex-column mt-15"
  width="100%"
  height="100%"
>
  {% if error %}
  <p class="mb-10 text-red">{{ error }}</p>

  {% endif %}
  <v-sheet width="60%" class="mx-auto" color="transparent">
    <v-form method="POST" action="/login" v-model="isFormValidLogin">
      <v-sheet color="transparent" class="mb-10">
        <v-card class="mx-auto" max-width="700" variant="tonal">
          <v-card-title
            class="text-h6 font-weight-regular justify-space-between"
          >
            <p class="text-h5 mt-2 mb-2">Login</p>
          </v-card-title>

          <v-card-text>
            <v-text-field
              name="username"
              type="input"
              density="compact"
              variant="outlined"
              class="px-5"
              placeholder="Username"
              clearable
              :rules="[rules.required]"
            ></v-text-field>
            <v-text-field
              name="password"
              type="input"
              density="compact"
              variant="outlined"
              class="px-5"
              placeholder="Password"
              clearable
              :rules="[rules.required]"
            ></v-text-field>

            <span class="text-caption text-grey-darken-1">
              Enter your MediTruth credentials to log in
            </span>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="black" variant="flat" type="submit"> Login </v-btn>
          </v-card-actions>
        </v-card>
      </v-sheet>
    </v-form>
    <pre style="font: inherit" class="text-grey">
      No account as yet? <a href="/usersignup"><strong> Sign Up</strong></a>
    </pre>
  </v-sheet>
</v-sheet>
{% endblock %}
