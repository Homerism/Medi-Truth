{% extends "login-layout.html" %} {% block title %}Chat Bot{% endblock %} {%
block page %}HMA{% endblock %} {{ super() }} {% block content %}
<v-sheet
  class="cointaner"
  color="transparent"
  class="d-flex flex-column mt-10"
  width="100%"
  height="100%"
>
  <h1>Health Chatbot</h1>
  <form method="POST" action="/chatbot">
    <input type="hidden" name="conversation_id" value="{{ conversation_id }}" />
    <input
      type="hidden"
      name="conversation_history"
      value="{{ conversation_history }}"
    />
    <p>{{ conversation_history }}</p>
    <v-text-field
      name="user_input"
      id="user_input"
      type="input"
      density="compact"
      variant="outlined"
      class="pr-2 my-5"
    ></v-text-field>
    <button type="submit">Send</button>
  </form>
  <form method="POST" action="/end_conversation">
    <button type="submit">End Conversation</button>
  </form>
</v-sheet>
{% endblock %}
