{% extends "login-layout.html" %}
{% block title %}Chat Bot{% endblock %}
{% block page %}HMA{% endblock %}

{{ super() }}

{% block content %}
    
<h1>Health Chatbot</h1>
<form method="POST" action="/chatbot">
    <input type="hidden" name="conversation_id" value="{{ conversation_id }}">
    <input type="hidden" name="conversation_history" value="{{ conversation_history }}">
    <p>{{ conversation_history }}</p>
    <label for="user_input">You:</label>
    <input type="text" name="user_input" id="user_input">
    <button type="submit">Send</button>
</form>
<form method="POST" action="/end_conversation">
    <button type="submit">End Conversation</button>
</form>
    
{% endblock %}
